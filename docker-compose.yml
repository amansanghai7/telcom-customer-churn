version: '3.8'

services:
  churn-predictor:
    build:
      context: .
      dockerfile: dockerfile
    image: telco-churn-predictor:latest
    container_name: churn-predictor-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=Telco Customer Churn Prediction API"
      - "com.example.version=1.0.0"
